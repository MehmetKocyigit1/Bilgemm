<!DOCTYPE html>

<head>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #B7DBFF; /* Bebek mavisi */
        text-align: center;
        color: #003366;
        overflow: hidden;
    }

    /* Ba≈ülangƒ±√ß ekranƒ± */
    #start-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }

    h1 {
        font-size: 50px;
        text-shadow: 0 0 10px #fff;
    }

    button {
        background: #87CEFA;
        color: #003366;
        border: none;
        padding: 20px 40px;
        font-size: 24px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 10px #003366;
    }
    button:hover { transform: scale(1.1); }

    /* Foto Kutusu */
    #gallery {
        display: none;
        width: 520px;
        height: 650px;
        margin: 45px auto;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        background: #fff;
        border: 4px solid #003366;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    .slide {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 1.3s ease-in-out;
        background: #000;
    }

    /* ‚ù§Ô∏è Kalpler ba≈ülangƒ±√ßta gizli */
    .heart {
        position: fixed;
        bottom: -10px;
        color: red;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
        display: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: .8; }
        100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    /* ‚ú® Yazƒ±lar (s√ºrprizden sonra a√ßƒ±lacak) */
    .loveText {
        position: fixed;
        top: 50%;
        font-size: 40px;
        font-weight: bold;
        color: #003366;
        text-shadow: 0 0 15px #fff;
        animation: fade 4s infinite alternate;
        display: none;
    }

    #textLeft {
        left: 60px;
        transform: translateY(-50%);
    }

    #textRight {
        right: 60px;
        transform: translateY(-50%);
    }

    @keyframes fade {
        0% { opacity: 0.2; }
        100% { opacity: 1; }
    }

</style>
</head>

<body>

<div id="textRight" class="loveText">Her≈üeyim üíô</div>

<script>
let index = 0;
let heartInterval;

function openSurprise() {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("gallery").style.display = "block";

    document.getElementById("textLeft").style.display = "block";
    document.getElementById("textRight").style.display = "block";

    let music = document.getElementById("bgmusic");
    music.volume = 1.0;
    music.play().catch(() => alert("Ses i√ßin tekrar tƒ±kla üé∂"));

    /* ‚ù§Ô∏è Kalpler aktifle≈ütir */
    heartInterval = setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.display = "block";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 500);

    showSlides();
}

function showSlides() {
    let slides = document.getElementsByClassName("slide");
    for (let i = 0; i < slides.length; i++) slides[i].style.opacity = 0;
    index++;
    if (index > slides.length) index = 1;
    slides[index - 1].style.opacity = 1;
    setTimeout(showSlides, 2500);
}
</script>
